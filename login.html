<body>
    <div class="signin">
        <form action="#" onclick="return validation()">

          <span id="passwd"></span>

          <span id="emails"></span>
          <br /><br />
          <a href="index.html"><input type="button" value="LogIn"></a><br>
          <br>   
        </form>
        <script src="login.js"></script>
        Dont have account?<a href="signup.html" style="text-decoration: none;
        font-family:'Play'sans-serif;color: yellow;">&nbsp;Sign up</a> 
        </div>
